<!DOCTYPE html>
<html>
<head>
    <title>Поисковые подсказки по своим данным</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=<ключ для JS API>&suggest_apikey=<ключ для API Геосаджеста>" type="text/javascript"></script>
    <script src="suggest.js" type="text/javascript"></script>
    <script src="provider.js" type="text/javascript"></script>
	<style>
        html, body {
            position: relative;
            width: 100%;
            height: 95%;
            padding: 0;
            margin: 0;
            font-family: Arial;
        }

        #suggest1, #suggest2 {
            width: 300px;
            margin: 5px;
        }

        .header {
            padding: 5px;
        }
    </style>
</head>
<body>
<p class="header">Начните вводить запрос для появления поисковой подсказки</p>
<input type="text" id="suggest1">
<p class="header">Собственный провайдер саджеста: список персонажей DC Comics</p>
<input type="text" id="suggest2">
</body>
</html>
